<html>
    <head>
        <title>Admin page</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            *{
                margin:0px;
                padding:0px;
                font-family: sans-serif;
            }
            body{
                background-image: url('images/backgroundimg3.jpg');
                background-repeat: no-repeat;
                background-size: cover;
            }
            #sidebar{
                position: fixed;
                height:100%;
                width: 250px;
                background-color: #ff3300;
                left:-250px;
                transition: all 500ms linear;
            }
            #sidebar.active{
                left:0px;
            }
            #sidebar ul{
                position: relative;
                top:10px;
                list-style: none;
            }
            #sidebar ul li{
                margin-top:10px;
                padding-left:70px;
                padding-top: 15px;
                padding-bottom: 15px;
            }
            #sidebar ul li a{
                text-decoration: none;
                font-size: 20px;
                color:#ffffff;
            }
            #sidebar ul li:hover{
                background-color:#02c902;
                border-radius: 30px;
            }
            #sidebar .toggle-btn{
                position:relative;
                top:20px;
                left: 275px;
            }
            #sidebar .toggle-btn span{
                display: block;
                height:5px;
                width: 30px;
                margin-top:5px;
                background-color: white;
                border-radius: 10px;           
            }
        </style>
        <script src="js/adminpage.js">
        </script>
    </head>
    <body>
        <div id="sidebar" onclick="togglesidebar()">
            <div class="toggle-btn">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <ul>
                <li><a href="addplan.html">Add plan</a></li>
                <li><a href="deleteplan.html">Delete plan</a></li>
                <li><a href="updateplan.html">Update plan</a></li>
                <li><a href="Home.html">Logout</a></li>
            </ul>
        </div>
    </body>
</html>
