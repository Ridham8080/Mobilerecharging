<html>
    <head>
        <title>Add plan</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <center>
                <form action="regularplan.html" method="post">
                <table>
                    
                    <tr>
                        <td>
                            Company
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <select name="company">
                                <option>Airtel</option>
                                <option>Tata Sky</option>
                                <option>GTPL</option>
                                <option>D2h</option>
                                <option>Videocone</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Plan Category
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <select name="plancategory">
                                <option>Talktime plan</option>
                                <option>Regular plan</option>
                                <option>Mahadata pack</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="submit" name="next" value="Next"/>
                        </td>
                    </tr>
                </table>
            </form>
            <br>
            <form action="adminpage.html">    
                <div>
                    <input type="submit" name="Home" value="Back"/>
                </div>
            </form>
        </center>    
    </body>
</html>
